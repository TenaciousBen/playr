name: Release Portable (Windows)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  win-portable:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci
      - run: npm run dist

      - name: Upload playr.exe to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/playr.exe


