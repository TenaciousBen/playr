<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playr</title>

    <!-- Design dependencies (can be replaced by local bundling later) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- NOTE: We intentionally do NOT load FontAwesome's JS auto-replacement, because it can
         mutate <i> tags into SVGs and conflict with React re-rendering (causing icon overlap). -->

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"]
            }
          }
        }
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      /* Make drag interactions feel native: prevent accidental text selection */
      html,
      body,
      #root {
        min-width: 800px;
      }
      body {
        -webkit-user-select: none;
        user-select: none;
      }
      input,
      textarea,
      [contenteditable="true"] {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
  </head>

  <body class="bg-gray-900 text-white font-sans overflow-hidden">
    <div id="root"></div>

    <!-- Renderer entrypoint (bundler should compile TS -> JS; update path accordingly) -->
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
